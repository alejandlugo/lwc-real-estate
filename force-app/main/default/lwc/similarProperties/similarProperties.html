<template>
    <lightning-card title="Similar properties" icon-name="standard:link">
        <div class="slds-m-around_medium">
            <template lwc:if={similarProperties}>
                <template for:each={similarProperties} for:item="property">
                    <lightning-layout vertical-align="center" key={property.Id} class="slds-p-vertical_small">
                        <lightning-layout-item>
                            <img src={property.Picture_URL__c} alt="property picture" class="property"/>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="grow" class="slds-p-horizontal_small">
                            <p><strong>{property.Name}</strong></p>
                            <p>
                                <lightning-formatted-number format-style="currency" currency-code="USD"
                                value={property.Price__c} maximum-fraction-digits="0"></lightning-formatted-number>
                            </p>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <lightning-button label="View Detail" data-id={property.Id} onclick={handleViewDetailsClick}></lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </template>
            <template lwc:else>
                <div class="slds-align_absolute-center">
                    <lightning-button variant="destructive" label="Fetch similar Real Estate Properties" onclick={fetchSimilarProperties}></lightning-button>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
